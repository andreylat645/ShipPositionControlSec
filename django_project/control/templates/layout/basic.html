{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> {{ title }}</title>
    <link type="text/css" href="{% static 'control/css/style.css' %}" rel="stylesheet">
</head>
<body>

<table class="table-page" border=0 cellpadding="0" cellspacing="0">
<tr><td valign=top>
{% block mainmenu %}
		<div class="header">
			<ul id="mainmenu" class="mainmenu">
{% for m in menu %}
<!--	{% if not forloop.last %}-->
			<li><a href="{% url 'control:about' %}">{{m.title}}</a></li>
<!--	{% else %}-->
			<li class="last"><a href="{% url 'control:login' %}">{{m.title}}</a></li>

<!--			<li class="last"><a href="#">{{m.title}}</a></li>-->
<!--	{% endif %}-->

{% endfor %}
			</ul>
			<div class="clear"></div>
		</div>
{% endblock mainmenu %}



<table class="table-content" border=0 cellpadding="0" cellspacing="0">
<tr>
<!-- Sidebar слева -->
	<td valign="top" class="left-chapters">
	<ul id="leftchapters">
		<li class="selected">Главная</li>
		<li><a href="#">Мои суда</a></li>
	</ul>
</td>
<!-- Конец Sidebar'а -->
<td valign="top" class="content">
	<!-- Хлебные крошки -->
	{% block breadcrumbs %}
	{% endblock %}

<!-- Блок контента -->
    <div class="content-text">
{% block content %}
{% endblock %}
    </div>
<!-- Конец блока контента -->
</td>
</tr>
</table>

<tr><td valign=top>
	<div id="footer">
		<p>&copy; 2021 </p>
	</div>
</td></tr>

</td>
</tr>
</table>

</body>
</html>
